[package]
name = "aurelius"
version = "0.6.2"
authors = ["Andy Russell <arussell123@gmail.com>"]
documentation = "https://euclio.github.io/aurelius"
homepage = "https://github.com/euclio/aurelius"
keywords = ["markdown", "vim"]
license = "MIT/Apache-2.0"
readme = "README.md"
repository = "https://github.com/euclio/aurelius"
description = "A complete solution for previewing markdown."

[dependencies]
crossbeam-channel = "0.3"
error-chain = "0.12"
handlebars-iron = "0.27"
iron = "0.6"
lazy_static = "1"
log = "0.4"
mount = "0.4"
pulldown-cmark = { version = "0.5", default-features = false }
serde = "1"
serde_derive = "1"
staticfile = "0.5"
url = "1.1.0"
websocket = { version = "0.22", default-features = false, features = ["sync"] }

[dev-dependencies]
reqwest = "0.9"
iron-test = "0.6"
